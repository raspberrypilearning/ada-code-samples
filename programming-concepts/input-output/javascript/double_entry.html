<html>
    
<script type="text/javascript">

function main(){
    let email = prompt("Enter your email address: ");
    let verify_email = prompt("Re-type your email address: ");

    if (email === verify_email){
        document.write("The emails match");
    } 
    else {
        document.write("Error: the email addresses did not match");
    }
}

main();

</script>

</html>
